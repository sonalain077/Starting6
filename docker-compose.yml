version: '3.8'

services:
  # Base de données PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: nba_fantasy_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nba_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API FastAPI
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nba_fantasy_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend/app:/app/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nba_network

  # Worker pour les mises à jour automatiques
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: nba_fantasy_worker
    command: python -m worker.main
    volumes:
      - ./backend/worker:/app/worker
      - ./backend/app:/app/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nba_network

volumes:
  postgres_data:

networks:
  nba_network:
    driver: bridge
