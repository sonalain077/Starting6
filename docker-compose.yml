version: '3.8'

services:
  # Base de données PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: nba_fantasy_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nba_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]  # ← Ajout de -d ${POSTGRES_DB}
      interval: 10s
      timeout: 5s
      retries: 5

  # API FastAPI
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nba_fantasy_api
    volumes:
      - ./backend:/app
      - ./quick_fix_players.py:/app/quick_fix.py
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nba_network
    restart: unless-stopped

  # Worker pour calculs automatiques quotidiens (8h ET)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nba_fantasy_worker
    command: python -m app.worker.scheduler
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nba_network
    restart: unless-stopped

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nba_fantasy_frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
    networks:
      - nba_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  nba_network:
    driver: bridge
